<script>
let toggled = false;
    let demo = document.getElementById("demo")
    
    function toggle(){
        
             if(!toggled){
                 toggled = true
                 demo.style.display = "none"
                 return

             }
            else
             {
                 toggled = false
                 demo.style.display = "block"
                 return

             }
}
       
</script> 










<div id="slider">

<button id="prev" onclick="prev()"><i class="fas fa-angle-left"></i></button>
<button id="next" onclick="next()"><i class="fas fa-angle-right"></i></button>

</div>



<script>
const slider = document.getElementById("slider")
let x = 1
show()
setInterval(next,3000)
function next() {
    if (x < 4) x++;
    else x = 1
    show()

}

function prev() {

    if (x > 1) x--;
    else x = 4
    show()

}


function show() {

    slider.style.backgroundImage = "url('img/" + x + ".jpg')"


}

</script>
